<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://www.linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
        <section>
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096166!2d144.95565131589177!3d-37.81732797975178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57790c357e9d03b!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1645065128850!5m2!1sen!2sau"
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form action="/submit_contact" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
